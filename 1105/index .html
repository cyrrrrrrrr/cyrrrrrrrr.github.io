		                <h2>竹枝詞</h2>
			            <h4><b>宋朝 王安石</b></h4>
			            <p>楊柳青青江水平，聞郎江上踏歌聲。<br/>
                           東邊日出西邊雨，道是無晴還是晴？</p>

		                <h2>春詞</h2>
			            <h4><b>唐朝 劉禹錫</b></h4>
			            <p>新妝宜面下朱樓，深鎖春光一院愁。<br/>
                           行到中庭數花朵，蜻蜓飛上玉搔頭。</p>

		        </div>

			            <h4><b>唐朝 張繼</b></h4>
			            <p>月落烏啼霜滿天，江楓漁火對愁眠。<br/>
                           姑蘇城外寒山寺，夜半鐘聲到客船。</p>
	                </div>
		        </div>

			            <h4><b>唐朝 韓翃</b></h4>
			            <p>春城無處不飛花，寒食東風御柳斜。<br/>
                           日暮漢宮傳蠟燭，輕煙散入五侯家。</p>
	                </div>
		        </div>  
			</div>

                           無情最是臺城柳，依舊煙籠十里堤。</p>
